<!DOCTYPE html>
<html lang="pl-PL">
<include src="./components/header/header.html"></include>

<body>

	<header class="header">
		<div class="header__body">
			<include src="components/header/logo.html"></include>
			<div class="flex">
				<include src="components/header/nav.html"></include>
			</div>
		</div>
	</header>

	<div data-barba="wrapper">
		<main class="main" data-barba="container" data-barba-namespace="home">

			<div class="hero">
				<!-- Slider main container -->
				<div class="swiper-container">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide">
							<div class="hero__item">
								<img src="./img/sample.jpg" alt="">
							</div>
						</div>
						<div class="swiper-slide">
							<div class="hero__item">
								<img src="./img/sample.jpg" alt="">
							</div>
						</div>
						<div class="swiper-slide">
							<div class="hero__item">
								<img src="./img/sample.jpg" alt="">
							</div>
						</div>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>

					<!-- If we need navigation buttons -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>

					<!-- If we need scrollbar -->
					<div class="swiper-scrollbar"></div>
				</div>
			</div>

		</main>
	</div>

	<include src="components/footer/footer.html"></include>

</body>

</html>
